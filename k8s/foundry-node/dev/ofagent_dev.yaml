apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ofagent
  namespace: voltha
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ofagent
      annotations:
        cni: "calico"
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: ofagent
          image: voltha-ofagent:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - "/ofagent/ofagent/main.py"
            - "--consul=consul.voltha.svc.cluster.local:8500"
            - "--controller=onos-openflow.default.svc.cluster.local:6653"
            - "--grpc-endpoint=vcore.voltha.svc.cluster.local:50556"
            - "--enable-tls"
            - "--key-file=/ofagent/pki/voltha.key"
            - "--cert-file=/ofagent/pki/voltha.crt"
            - "-v"
          volumeMounts:
            - name: ofagent-logconfig-vol
              mountPath: /ofagent/ofagent/logconfig.yml
      volumes:
        - name: ofagent-logconfig-vol
          hostPath:
            path: /var/lib/voltha-runtime/logconfig.yml
            type: File

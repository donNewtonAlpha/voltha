apiVersion: v1
kind: Service
metadata:
  name: voltha
  namespace: voltha
  labels:
    name: voltha
spec:
  type: NodePort
  ports:
    - name: rest
      port: 8882
      targetPort: 8882
    - name: mystery
      port: 8001
      targetPort: 8001
    - name: mystery2
      port: 8443
      nodePort: 32443
      targetPort: 8443
    - name: grpc
      port: 50555
      targetPort: 50555
  selector:
    app: voltha
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: voltha
  namespace: voltha
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: voltha
      annotations:
        cni: "calico"
    spec:
      containers:
        - name: voltha
          image: voltha-envoy
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - "/usr/local/bin/envoyd"
            - "-envoy-cfg-template=/envoy/voltha-grpc-proxy.template.json"
            - "-envoy-config=/envoy/voltha-grpc-proxy.json"
          ports:
            - containerPort: 8882
              name: rest-port
            - containerPort: 8001
              name: mystery-port
            - containerPort: 8443
              name: mystery2-port
            - containerPort: 50555
              name: grpc-port
          imagePullPolicy: Never


